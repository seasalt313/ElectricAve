<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />


    <title>tripr</title>
    <!-- add css file -->
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Source+Sans+Pro" rel="stylesheet">
    <!-- leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" >
    <!-- mapbox -->
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>


  </head>

  <body ng-app= 'tripApp'>
     <!-- $state.go -->
    <section class="header_section">
      <div class="header">
        <h1>tripr</h1>
      </div>
    </section>


    <ui-view></ui-view>

    <section ng-controller="createTripController">

      <div class="creating_trip">
        <div class="contain_trip">
          <button type="button" id="history">View Account and Previous Trips</button>
          <div class="tripform">
            <h1 class="name_trip">New Trip</h1>
            <input type="text" ng-model="trip_name" placeholder="Name of Trip">
          </div>
          <div class="tripform">
            <input type="text" ng-model="from" placeholder="From Where?">
            <input type="text" ng-model="to" placeholder="To Where?">
          <button id="newbtn" ng-click="postTrip(trip_name, from, to)">GO</button>
          </div>
        </div>
      </div>
    </section>

    <script src='https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.css' type='text/css' />


    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=yyOIPG8BapuTKAQxWdWtVGaYhqILVXy3"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=yyOIPG8BapuTKAQxWdWtVGaYhqILVXy3"></script>


    <!-- add angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js">
    </script>

    <!-- add font awesome -->
    <script src="https://use.fontawesome.com/7fb1b7bdac.js">
    </script>

    <!-- add ui-router -->
    <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js">
    </script>


    <!-- add js file -->
    <script src="app.js" type="text/javascript">
    </script>
  </body>
</html>
