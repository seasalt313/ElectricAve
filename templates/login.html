<section class="loginctrl" ng-controller="loginController">
  <div class="login_a">
  <div class="login choice">
        <ul class="navul">
          <br>
          <li class="navli">New to tripr? Make an account and get started here: <a ui-sref="new-user">New User</a></li>
        </ul>
  </div>
 </div>

 <form class="loginform" action="/login" method="post">
   <input type="email" name="email" ng-model="user_email" placeholder="email">
   <input type="password" name="pass" ng-model="user_password" placeholder="password">
   <button type="button" ng-click="login(user_email, user_password)"><a ui-sref="new-trip">Log In</a></button>
 </form>

</section>
