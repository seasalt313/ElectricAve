<section ng-controller="showTripController">
  <div class="accountInfo">
    <div class="details">
      <p> User: {{ getAccount.name }}</p>
      <p> Email: {{ getAccount.email }}</p>
      <p> Car: {{ getAccount.car }}</p>
    </div>

  <div class="trip_history">
    <h1>Trip History</h1>
    <ul>
      <li ng-repeat="trip in trips">
        <h3 ng-click="showMap(trip)"> {{ trip.name }}</h3>
      </li>
    </ul>
  </div>
</div>

</section>
